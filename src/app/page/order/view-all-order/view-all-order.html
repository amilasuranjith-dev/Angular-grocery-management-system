<div class="overflow-x-auto">
    <table class="w-full text-left">
        <thead>
            <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider font-bold">
                <th class="px-6 py-4">Order ID</th>
                <th class="px-6 py-4">Customer</th>
                <th class="px-6 py-4">Date</th>
                <th class="px-6 py-4 text-right">Amount</th>
                <th class="px-6 py-4">Status</th>
                <th *ngIf="showActions" class="px-6 py-4 text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
            <tr *ngFor="let order of displayedOrders" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 text-sm font-semibold text-blue-600">{{ order.id }}</td>
                <td class="px-6 py-4 font-medium text-gray-900">{{ order.customerName }}</td>
                <td class="px-6 py-4 text-sm text-gray-600">{{ order.date }}</td>
                <td class="px-6 py-4 text-sm font-medium text-gray-900 text-right">LKR {{ order.totalAmount }}</td>
                <td class="px-6 py-4 text-sm">
                    <span [ngClass]="'px-3 py-1 rounded-full text-xs font-semibold ' + getStatusClass(order.status)">
                        {{ order.status }}
                    </span>
                </td>
                <td *ngIf="showActions" class="px-6 py-4 text-center">
                    <div class="flex justify-center gap-2">
                        <button (click)="onUpdate(order)" 
                            class="px-3 py-1 text-orange-600 hover:text-orange-700 hover:bg-orange-50 rounded transition-colors text-sm font-medium">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit
                        </button>
                        <button (click)="onDelete(order.id)" 
                            class="px-3 py-1 text-red-600 hover:text-red-700 hover:bg-red-50 rounded transition-colors text-sm font-medium">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            <tr *ngIf="displayedOrders.length === 0">
                <td [attr.colspan]="showActions ? 6 : 5" class="px-6 py-8 text-center text-gray-400 italic">
                    No orders found.
                </td>
            </tr>
        </tbody>
    </table>
</div>
