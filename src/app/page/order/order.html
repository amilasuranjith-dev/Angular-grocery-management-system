<div class="space-y-4">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div *ngFor="let stat of stats"
            class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center space-x-4">
            <div [ngClass]="'p-3 rounded-lg bg-' + stat.color + '-50 text-' + stat.color + '-600'">
                <!-- Icon based on type -->
                <ng-container [ngSwitch]="stat.icon">
                    <svg *ngSwitchCase="'cart'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <svg *ngSwitchCase="'calendar'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <svg *ngSwitchCase="'cash'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </ng-container>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">{{ stat.label }}</p>
                <p class="text-2xl font-bold text-gray-900">{{ stat.value }}</p>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex justify-center">
        <div class="inline-flex p-1 bg-gray-200 rounded-xl">
            <button (click)="activeTab = 'manage'"
                [ngClass]="activeTab === 'manage' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600'"
                class="px-6 py-2 text-sm font-medium rounded-lg transition-all">New Order</button>
            <button (click)="activeTab = 'all'"
                [ngClass]="activeTab === 'all' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600'"
                class="px-6 py-2 text-sm font-medium rounded-lg transition-all">Order History</button>
        </div>
    </div>

    <div *ngIf="activeTab === 'manage'" class="pt-2">
        <app-add-order></app-add-order>
    </div>

    <div *ngIf="activeTab === 'all'" class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
        <app-view-all-order [showActions]="false"></app-view-all-order>
    </div>
</div>
