<div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
    <div class="flex items-center space-x-4 mb-8 pb-6 border-b border-gray-100">
        <div class="flex-1 relative max-w-lg">
            <input [(ngModel)]="searchId" type="text" placeholder="Enter Customer ID to Search/Modify..."
                class="w-full pl-4 pr-12 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button (click)="onSearch()"
                class="absolute right-2 top-1.5 p-1.5 bg-gray-800 text-white rounded-md hover:bg-black transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div>
            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Full Name</label>
            <input [(ngModel)]="customer.name" type="text"
                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Mobile</label>
            <input [(ngModel)]="customer.mobile" type="text"
                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Email</label>
            <input [(ngModel)]="customer.email" type="email"
                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Address</label>
            <input [(ngModel)]="customer.address" type="text"
                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white outline-none">
        </div>
    </div>

    <div class="flex flex-wrap gap-3 mt-8 justify-end">
        <button (click)="onDelete()"
            class="px-6 py-2 bg-red-50 text-red-600 rounded-lg font-semibold hover:bg-red-100 transition-colors">Delete</button>
        <button (click)="onUpdate()"
            class="px-6 py-2 bg-orange-50 text-orange-600 rounded-lg font-semibold hover:bg-orange-100 transition-colors">Update</button>
        <button (click)="onSave()"
            class="px-8 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow-md shadow-blue-200 transition-all active:scale-95">Add
            Customer</button>
    </div>
</div>
